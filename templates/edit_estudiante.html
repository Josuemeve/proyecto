{% extends 'layout.html' %}

{% block content %}
<h2 class="text-center">Editar Estudiante</h2>

<!-- Formulario para editar el estudiante -->
<form action="{{ url_for('edit_estudiante', id=estudiante[0]) }}" method="POST">
    <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="{{ estudiante[1] }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="matricula">Matr√≠cula</label>
        <input type="text" name="matricula" id="matricula" value="{{ estudiante[2] }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="carrera">Carrera</label>
        <input type="text" name="carrera" id="carrera" value="{{ estudiante[3] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('ver_estudiantes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
