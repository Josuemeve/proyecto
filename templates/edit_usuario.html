{% extends 'layout.html' %}

{% block content %}
<h2 class="text-center">Editar Usuario</h2>

<form action="{{ url_for('edit_usuario', id=usuario[0]) }}" method="POST">
    <div class="form-group mb-3">
        <label for="nombre_usuario">Nombre de Usuario</label>
        <input type="text" name="nombre_usuario" id="nombre_usuario" value="{{ usuario[1] }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="correo">Correo Electr√≥nico</label>
        <input type="email" name="correo" id="correo" value="{{ usuario[2] }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="rol">Rol</label>
        <select name="rol" id="rol" class="form-control" required>
            <option value="administrador" {% if usuario[3] == 'administrador' %}selected{% endif %}>Administrador</option>
            <option value="usuario" {% if usuario[3] == 'usuario' %}selected{% endif %}>Usuario</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('ver_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
