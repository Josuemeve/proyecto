{% extends 'layout.html' %}

{% block content %}
<h2 class="text-center">Editar Curso</h2>

<!-- Formulario para editar curso -->
<form action="{{ url_for('edit_curso', id=curso[0]) }}" method="POST">
    <div class="form-group mb-3">
        <label for="nombre">Nombre del Curso</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ curso[1] }}" required>
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripci√≥n</label>
        <textarea name="descripcion" id="descripcion" class="form-control" required>{{ curso[2] }}</textarea>
    </div>
    <div class="form-group mb-3">
        <label for="id_profesor">Profesor</label>
        <input type="text" name="id_profesor" id="id_profesor" class="form-control" value="{{ curso[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Curso</button>
</form>

{% endblock %}
